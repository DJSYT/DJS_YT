<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            transition: background 0.5s, color 0.5s;
        }
        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Navigation */
        @media (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: #333;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* Smooth Scroll & Animations */
        .section {
            padding: 50px;
            transition: transform 0.5s, opacity 0.5s;
        }

        .section:hover {
            transform: scale(1.05);
        }

        /* Dark Mode */
        .dark-mode {
            background: #222;
            color: white;
        }

        .toggle-dark {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px;
        }

        /* Live Clock */
        .clock {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        /* Quote Generator */
        .quote {
            font-size: 18px;
            font-style: italic;
            margin: 20px;
        }

        /* Visitor Counter */
        .counter {
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="loader" id="loader">
        <h2>Loading...</h2>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <h2>My Cool Website</h2>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="section">
        <h1>Welcome to My Cool Website!</h1>
        <p class="clock" id="clock"></p>
        <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <p class="quote" id="quote"></p>
        <p class="counter" id="counter">Visitors: 0</p>
    </div>

    <script>
        // Preloader
        window.onload = function () {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);
        };

        // Hamburger Menu
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        // Remember Dark Mode
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        // Live Clock
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Quote Generator
        const quotes = [
            "The best way to get started is to quit talking and begin doing.",
            "Donâ€™t let yesterday take up too much of today.",
            "The only limit to our realization of tomorrow is our doubts of today.",
            "Creativity is intelligence having fun."
        ];

        function randomQuote() {
            document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }
        randomQuote();

        // Visitor Counter
        let count = localStorage.getItem('visitorCount') ? parseInt(localStorage.getItem('visitorCount')) : 0;
        count++;
        localStorage.setItem('visitorCount', count);
        document.getElementById('counter').innerText = "Visitors: " + count;
    </script>
</body>
</html>
